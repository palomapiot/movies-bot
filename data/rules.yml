version: "2.0"

rules:
  - rule: welcome user
    conversation_start: true  # this rule only applies at the beginning of a conversation
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say hi anytime the user says hi
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
    - intent: bot_challenge
    - action: utter_iamabot

  - rule: Tell the user the available options
    steps:
    - intent: movie_options
    - action: utter_movie_options

  - rule: activate movie form
    steps:
    - intent: download_movie
    - action: movie_form
    - active_loop: movie_form

  - rule: submit movie form
    condition: 
    - active_loop: movie_form
    steps:
    - action: movie_form
    - active_loop: null
    - action: utter_submit
    - action: utter_slots_values
