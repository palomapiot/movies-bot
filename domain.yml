version: "2.0"

intents:
  - download_movie
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - movie_options
  - inform

entities:
  - movie

slots:
  movie:
    type: text
    auto_fill: false
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hey! Welcome to the movie bot! What can I help you with today?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_movie_options:
    - text: "Right now I can only download movies. Do you want me do download a movie?"

  utter_ask_movie:
    - text: "Which movie do you want to download?"

  utter_submit:
    - text: "All done!"

  utter_slots_values:
    - text: "I am going to run a search for the following movie: {movie}"

forms:
  movie_form:
    movie:
    - type: from_entity
      entity: movie
      intent: [inform, download_movie]

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
